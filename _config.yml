# External gems
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap

exclude:
  - "/vendor/"

# Site settings
title: 向组织揩油
subtitle: "个人年度目标制定综合活动@幸福进化俱乐部"
email: services@runwith.cc
name: Miss Up Test
description: > 
幸福进化俱乐部™是一个帮助职场人士实现快速发展的社会化学习性平台，我们通过提升会员的目标力、执行力以及积累能力来帮助他们实现在职场上的快速提升。而全社群共同进行**个人年度目标制定**的学习和实操是我们每年年终的重头戏，作为其中的代表活动——向组织揩油，也成为所有会员企盼的核心活动，该活动主要帮助幸福进化俱乐部的全体成员确定自身定位、梳理核心资源、根据自己的期待制定合理目标并设置切实可行的计划来保证目标的达成。
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "http://nianmubiao.com" # the subpath of your site, e.g. /blog/
url: "http://nianmubiao.com" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives: 
  enabled: 
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
